<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="src/Pizzicato.min.js"></script>
  <script src="src/experiment.js"></script>
  <!-- <script src="src/simpleTones.js"></script> -->
  <title>Frequency Test</title>
</head>
<body>
  <h1>Frequency Test</h1>
  <div id="begin">
    <form id="begin-form" name="begin-form" onsubmit="return false;">
      Subject Id:<br>
      <input type="text" name="subjectId"><br>
      <input type="button" onclick="experiment()" value="Begin experiment">
    </form>
  </div>
  <div id="expt" style="display: none">
    <div id="expt-response">
      <p>You are currently hearing a sound.</p>
      <button id="expt-toggleBtn">Stop</button>
      <p>From a scale of 0 to 4, how certain are you that you can hear this sound?</p>
      <form id="expt-response-form" name="expt-response-form" onsubmit="return false">
        <input type="radio" name="certain" value="0">0 Can't hear anything<br>
        <input type="radio" name="certain" value="1">1 <br>
        <input type="radio" name="certain" value="2">2 <br>
        <input type="radio" name="certain" value="3">3 <br>
        <input type="radio" name="certain" value="4" checked>4 Can hear very clealy<br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="expt-wait" style="display: none">
      <p>Your response is recorded. </p>
      <p>In a few seconds, a new sound will be played.</p>
    </div>
  </div>
</body>
</html>
